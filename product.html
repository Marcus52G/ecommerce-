<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <section id="products">
        <h2>Products</h2>
        <div class="product">
            <img src="excavator.jpg" alt="excavator">
            <h3>excavtor</h3>
            <p>Price: $10000</p>
            <button onclick="addToCart('Product 1', 10000)">Add to Cart</button>
        </div>
        <div class="product">
            <img src="shovel.jpg" alt="shovel">
            <h3>Product 2</h3>
            <p>Price: $15000</p>
            <button onclick="addToCart('Product 2', 15000)">Add to Cart</button>
        </div>
    </section>

    <section id="cart">
        <h2>Shopping Cart</h2>
        <ul id="cart-items"></ul>
        <p id="total">Total: $0</p>
    </section>
</body>
<footer>
    <p>&copy; 2025 My Ecommerce Store</p>
</footer>
</html>
